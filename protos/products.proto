syntax = "proto3";

package products;

message Product {
  int32 id = 1;
  string name = 2;
  float price = 3;
  string gambar = 4;
  int32 stock = 5;
}

message ProductListResponse {
  repeated Product products = 1;
  string message = 2;
}

message ProductListRequest {
}

message ProductRequest {
  int32 id = 1;
}

message ProductResponse {
  Product product = 1;
  string message = 2;
}

message ProductCreateRequest {
  string name = 1;
  float price = 2;
  string gambar = 3;
  int32 stock = 4;
}

message ProductUpdateRequest {
  int32 id = 1;
  string name = 2;
  float price = 3;
  int32 stock = 4;
  string gambar = 5;
}

message ProductDeleteRequest {
  int32 id = 1;
}

message ProductDeleteResponse {
  string message = 1;
}

message ProductSumPriceRequest {
  repeated int32 id = 1;
}


service Products {
  rpc GetProduct(ProductRequest) returns (ProductResponse) {}
  rpc GetProducts(ProductListRequest) returns (ProductListResponse) {}
  rpc CreateProduct(ProductCreateRequest) returns (ProductResponse) {}
  rpc UpdateProduct(ProductUpdateRequest) returns (ProductResponse) {}
  rpc DeleteProduct(ProductDeleteRequest) returns (ProductDeleteResponse) {}
}